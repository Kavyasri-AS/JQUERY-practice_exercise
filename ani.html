<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/5845bc1bb6.js" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Baloo Bhai 2", cursive;
        }

        /* Background Image */
        body {
            background: url('World-Wildlife-Day.webp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-box {
            width: 350px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Transparent Box */
            border-radius: 10px;
            color: white;
            text-align: center;
           box-shadow: 0px 5px 10px rgba(173, 216, 230, 0.5);
            position: absolute;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* Animations for forms */
        .hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        /* Input Fields */
        .input-group {
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            border-bottom: 2px solid white;
            color: white;
            outline: none;
            font-size: 16px;
            position: relative;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s, transform 0.5s;
        }

        /* Animate input fields */
        .visible .input-group input {
            opacity: 1;
            transform: translateY(0);
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 10px;
            color: white;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            background: blue;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            background: darkblue;
            transform: scale(1.05);
        }

        /* Switch Links */
        .switch {
            margin-top: 10px;
            cursor: pointer;
            color: lightblue;
            transition: color 0.3s;
        }

        .switch:hover {
            text-decoration: underline;
            color: cyan;
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="form-box visible" id="login-box">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="login-email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="Enter your password">
        </div>
        <button class="btn" id="login-btn">Login</button>
        <p class="switch" id="show-register">Don't have an account? Register</p>
    </div>

    <!-- Register Form -->
    <div class="form-box hidden" id="register-box">
        <h2>Register</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="register-name" placeholder="Enter your name">
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="register-email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="Create a password">
        </div>
        <button class="btn" id="register-btn">Register</button>
        <p class="switch" id="show-login">Already have an account? Login</p>
    </div>

    <script>
        $(document).ready(function () {
            // Switch to Register Form
            $("#show-register").click(function () {
                $("#login-box").removeClass("visible").addClass("hidden");
                setTimeout(() => {
                    $("#register-box").removeClass("hidden").addClass("visible");
                }, 200);
            });

            // Switch to Login Form
            $("#show-login").click(function () {
                $("#register-box").removeClass("visible").addClass("hidden");
                setTimeout(() => {
                    $("#login-box").removeClass("hidden").addClass("visible");
                }, 200);
            });

            // Login Button Click Event
            $("#login-btn").click(function () {
                var email = $("#login-email").val().trim();
                var password = $("#login-password").val().trim();

                if (email === "" || password === "") {
                    alert("Please fill in all fields!");
                } else {
                    alert("Login Successful!");
                }
            });

            // Register Button Click Event
            $("#register-btn").click(function () {
                var name = $("#register-name").val().trim();
                var email = $("#register-email").val().trim();
                var password = $("#register-password").val().trim();

                if (name === "" || email === "" || password === "") {
                    alert("Please fill in all fields!");
                } else {
                    alert("Registration Successful!");
                }
            });
        });
    </script>

</body>
</html>
